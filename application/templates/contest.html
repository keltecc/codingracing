<!DOCTYPE html>
<html class="fullscreen-background">
<head lang="ru">
    <meta charset="UTF-8">
    <title>CodeRacing</title>

    <link rel='stylesheet' href='/static/fonts.css' type='text/css'>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="game">
        <div class="row">
            <div id="editor" class="col-sm-offset-1 col-sm-5 col-xs-offset-1 col-xs-10">Write your code here</div>
            <div class="code-image col-xs-offset-0 col-sm-5 col-xs-offset-2 col-xs-10">
                <img src=""/>
                <div class="countdown" id="countdown"></div>
            </div>
        </div>
        <div class="row">
            <div class="howto col-sm-offset-1 col-sm-3">
                <div><b>Ctrl/Cmd+Q</b> &mdash; jump to first mistake (updates every second)</div>
                <div><b>Ctrl/Cmd+L</b> &mdash; jump to line by number</div>
                <div><b>Ctrl/Cmd+Space</b> &mdash; suggestions</div>
                <div><a class="hotkeys-button">Other hotkeys</a></div>
            </div>
            <div class="finish-button-container col-sm-2">
                <a href="#" class="btn btn-lg btn-success" role="button">Finish <small>(Ctrl/Cmd+Enter)</small></a>
            </div>

            <div class="game-results col-sm-offset-1 col-sm-3 align-left">
                <div>
                    You typed the program <span id="seconds"></span> sec.
                </div>
                <div>
                   Levenshtein distance: <span id="distance" data-toggle="tooltip" data-placement="top" title="For each point of distance we add 5 penalty seconds."></span>.
                </div>
                <div>
                    Total: <span id="total_seconds"></span>, speed &mdash; <span id="speed"></span> CPM (ch/min).
                </div>
            </div>
            <div class="return-to-main-button-container col-sm-2">
                 <a href="/" class="btn btn-lg btn-success" role="button">Back to the main page</a>
            </div>


            <div class="competitors col-xs-5">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/static/ajax-setup.js"></script>
    <script type="text/javascript" src="/static/ace.js"></script>
    <script type="text/javascript" src="/static/ext-language_tools.js"></script>
    <script type="text/javascript" src="/static/codingracing.js"></script>
</body>
</html>
